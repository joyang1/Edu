<script type="text/javascript">
var myScroll, pullDownEl, pullDownOffset,
        pullUpEl, pullUpOffset;

var userid = window.localStorage.getItem("username");
$(function () {
    $("#indexpage").bind('pageinit', function () {
        $.ajax({
            type: "get",
            async: false,
            //url: "http://192.168.123.24:8084/EduWeb/GetAllOrderListServlet?userid="+userid+"&type=1",
            url: "http://59.46.168.82:9090/EduWeb/GetAllOrderListServlet?userid="+userid+"&type=1",
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "itemsSearchGet",
            success: function (json) {
                var content = "";
                if (json['s'] == "n") {

                } else if (json['s'] == "y") {
                    var size = json['size'];
                    for (var i = 0; i < size; i++) {
                        var title = json['titles'][i].title;
                        var id = json['titles'][i].id;
                        var titledate = json['titles'][i].date;
                        var value = id +";"+ "1";
                        content = content + "<li>";
                        content = content + "<a href='order/getOneOrder.html?value="+value+"' data-ajax='false'>";
                        content = content + "<img src=\"images/QQ.png\">";
                        content = content + "<p style='font-size: 14px'>";
                        content = content + id + ":" + title;
                        content = content + "</p>";
                        content = content + "<font style='font-size: 12px; color:gray'>" + titledate + "</font>";
                        content = content + "</a>";
                        content = content + "</li>";
                        if(i==0){
                            window.localStorage.setItem("lastid",id);
                        }else if(i == size -1){
                            window.localStorage.setItem("firstid",id);
                        }
                    }
                }
                $("#thelist").prepend(content).listview('refresh');
                myScroll.refresh();
            },
            error: function () {
                alert("fail");
            }
        });
    });
});
function pullDownAction() {
    var lastid = window.localStorage.getItem("lastid");
    $(function () {
        $.ajax({
            type: "get",
            async: false,
            //url: "http://192.168.123.24:8084/EduWeb/GetNewOrderServlet?userid=" + userid + "&lastid=" + lastid+"&type=1",
            url: "http://59.46.168.82:9090/EduWeb/GetNewOrderServlet?userid=" + userid + "&lastid=" + lastid+"&type=1",
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "itemsSearchGet",
            success: function (json) {
                //alert(json['titles'][0].title);
                var content = "";
                if (json['s'] == "n") {

                } else if (json['s'] == "y") {
                    var size = json['size'];
                    for (var i = 0; i <= size - 1; i++) {
                        var title = json['titles'][i].title;
                        var id = json['titles'][i].id;
                        var titledate = json['titles'][i].date;
                        var value = id +";"+ "1";
                        content = content + "<li>";
                        content = content + "<a href='order/getOneOrder.html?value="+value+"' data-ajax='false'>";
                        content = content + "<img src=\"images/QQ.png\">";
                        content = content + "<p style='font-size: 14px'>";
                        content = content + id + ":" + title + "<font class=\"newtitle\" style='font-size: 12px; color: red'>" + "new" + "</font>";
                        content = content + "</p>";
                        content = content + "<font style='font-size: 12px; color:gray'>" + titledate + "</font>";
                        content = content + "</a>";
                        content = content + "</li>";
                        if(i == 0){
                            window.localStorage.setItem("lastdate",titledate);
                        }
                    }
                }
                $("#thelist").prepend(content).listview('refresh');
                myScroll.refresh();
            },
            error: function () {
                alert("fail");
            }
        });
    });
}

function pullUpAction() {
    setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!
        $(function () {
            var firstid = window.localStorage.getItem("firstid");
            $.ajax({
                type: "get",
                async: false,
                //url: "http://192.168.123.24:8084/EduWeb/GetNextOrderServlet?userid="+userid+"&firstid=" + firstid +"&type=1",
                url: "http://59.46.168.82:9090/EduWeb/GetNextOrderServlet?userid="+userid+"&firstid=" + firstid +"&type=1",
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "itemsSearchGet",
                success: function (json) {
                    var content = "";
                    if (json['s'] == "n") {
                        content = "";
                    } else if (json['s'] == "y") {
                        var size = json['size'];
                        for (var i = 0; i < size; i++) {
                            var title = json['titles'][i].title;
                            var id = json['titles'][i].id;
                            var titledate = json['titles'][i].date;
                            var value = id +";"+ "1";
                            content = content + "<li>";
                            content = content + "<a href='order/getOneOrder.html?value="+value+"' data-ajax='false'>";
                            content = content + "<img src=\"images/QQ.png\">";
                            content = content + "<p style='font-size: 14px'>";
                            content = content + id + ":" + title;
                            content = content + "</p>";
                            content = content + "<font style='font-size: 12px; color:gray'>" + titledate + "</font>";
                            content = content + "</a>";
                            content = content + "</li>";
                            if (i == size - 1) {
                                window.localStorage.setItem("firstdate", titledate);
                            }
                        }
                    }
                    $("#thelist").append(content).listview('refresh');
                    myScroll.refresh();
                },
                error: function () {
                    alert("fail");
                }
            });
        });		// Remember to refresh when contents are loaded (ie: on ajax completion)
    }, 1000);	// <-- Simulate network congestion, remove setTimeout from production!
}

function loaded() {
//                if (myScroll != null) {
//                    myScroll.destroy();
//                }
    pullDownEl = document.getElementById('pullDown');
    pullDownOffset = pullDownEl.offsetHeight;
    pullUpEl = document.getElementById('pullUp');
    pullUpOffset = pullUpEl.offsetHeight;

    myScroll = new iScroll('wrapper', {
        useTransition: true,
        topOffset: pullDownOffset,
        onRefresh: function () {
            if (pullDownEl.className.match('loading')) {
                pullDownEl.className = '';
                pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新';
            } else if (pullUpEl.className.match('loading')) {
                pullUpEl.className = '';
                pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉刷新';
            }
        },
        onScrollMove: function () {
            if (this.y > 5 && !pullDownEl.className.match('flip')) {
                pullDownEl.className = 'flip';
                pullDownEl.querySelector('.pullDownLabel').innerHTML = '释放开始刷新';
                this.minScrollY = 0;
            } else if (this.y < 5 && pullDownEl.className.match('flip')) {
                pullDownEl.className = '';
                pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新';
                this.minScrollY = -pullDownOffset;
            } else if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
                pullUpEl.className = 'flip';
                pullUpEl.querySelector('.pullUpLabel').innerHTML = '释放开始刷新';
                this.maxScrollY = this.maxScrollY;
                //this.maxScrollY = this.maxScrollY;
            } else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
                pullUpEl.className = '';
                pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多信息';
                this.maxScrollY = pullUpOffset;
            }
        },
        onScrollEnd: function () {
            if (pullDownEl.className.match('flip')) {
                pullDownEl.className = 'loading';
                pullDownEl.querySelector('.pullDownLabel').innerHTML = '加载中......';
                pullDownAction();	// Execute custom function (ajax call?)
            } else if (pullUpEl.className.match('flip')) {
                pullUpEl.className = 'loading';
                pullUpEl.querySelector('.pullUpLabel').innerHTML = '加载中......';
                pullUpAction();	// Execute custom function (ajax call?)
            }
        }
    });

    document.getElementById('wrapper').style.left = '0';
}
document.addEventListener('touchmove', function (e) {
    e.preventDefault();
}, false);
document.addEventListener('DOMContentLoaded', function () {
    setTimeout(loaded, 200);
}, false);
</script>
