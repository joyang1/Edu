<body onload="getContent()">
</body>
</html>
<script>
    var flag, orderdepid, value;
    var values = new Array();
    function getContent() {
        var userid = window.localStorage.getItem("username");
        //var userright = window.localStorage.getItem("userright");
        var paramString = document.location.search;
        if (paramString == "") {
            value = null;
        } else {
            var reg = /^\?.*value=(.+)/i;
            reg.exec(paramString);
            value = RegExp.$1;
        }
        values = value.split(';');
        orderdepid = values[0];
        flag = values[1];

        $.ajax({
            type: "get",
            async: false,
            //url: "http://192.168.123.24:8084/EduWeb/CancelOrderServlet?userid="+userid+"&depid="+orderdepid+"&type="+flag,
            url: "http://59.46.168.82:9090/EduWeb/CancelOrderServlet?userid="+userid+"&depid="+orderdepid+"&type="+flag,
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "itemsSearchGet",
            success: function (json) {
                if(json['flag'] == "1"){
                    alert("取消订阅成功!点击确定查看");
                    window.location.href="myorder.html";
                }
            },
            error: function () {
                alert("fail");
            }
        });
    }
</script>
